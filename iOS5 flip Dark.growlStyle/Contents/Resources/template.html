<!DOCTYPE html>
<html>
	<head>
        <title>iOS5 Flip</title>
		<base href="%baseurl%" />
		<style type="text/css">@import URL("default.css");</style>
	</head>
	<body style="opacity:%opacity%;">
		<div class="container">
		<div id="cube">
	    <figure class="front">
				
				<div class="notification %priority%" ><div class="border">
							<img class="icon" src="growlimage://%image%" /><div id="textcon">
			           	 	<h1 id="title">%title%</h1>
			      			<p id="text">%text%</p></div>
							<div class="divider"></div></div></div>
	    </figure>
	    <figure class="back"></figure>
	    <figure class="right"></figure>
	    <figure class="left"></figure>
	    <figure class="top"></figure>
	    <figure class="bottom"></figure>
	  </div></div>
	</body>
</html>
